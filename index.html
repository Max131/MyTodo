<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <main class="main">
        <header class="header">
            <h1 class="title">My Todo List</h1>
            <p class="subtitle">So many tasks to todo, very little life to do it.</p>
            <div class="input">
                <input class="addInput" type="text" name="addTodo" id="addTodo" placeholder="Write something and hit enter...">
                <button class="addButton">+</button>
            </div>
        </header>
        <ul class="todolist">
        </ul>
        <section class="filter">
            <button data-filter="todo" class="filter__button filter__button--active">All</button>
            <button data-filter="todo--active" class="filter__button">Active</button>
            <button data-filter="todo--done" class="filter__button">Completed</button>
        </section>
    <script src="main.js"></script>
    </main>
</body>
</html>
